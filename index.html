<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
      <title>Joke Book</title>
      <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1 class="center">Joke Book</h1>
        <section>
          <div class="container">
            <div class="joke"><p></p></div>
              <button>Random Joke</button>
          </div>
        </section>
        <div id="main">
        </div>
        
        <div class="card">
            <div class="card-content">
              <h3 id="form-title" class="center">Create You Own Joke</h3>
      
              <form id="joke-form">
                <div class="input-field">
                  <textarea type="text" name="joke-content" id="joke-content" class="materialize-textarea"></textarea>
                  <label for="joke-content">Content</label>
                
                  <div id="tag-list" class="center">Add a category</div>
                </div>
                <input type="submit" value="Add Joke" class="btn" id="submit-joke">
              </form>
              <div id="jokes">
              <h4>Your Jokes</h4>
              <div id="searchWrapper">
                <input id="searchbar" 
                  type="text"
                  name="search" 
                  placeholder="Search jokes.."> 
                </input>
                <button id="search">Search</button>
              </div>
              <ul id="searchedJokeList"></ul>
            </div>
              <hr>
              <div id="joke-list"></div>
              
            </div>
          </div>
          <!-- Compiled and minified Jquery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="javascripts/models/joke.js"></script> <!-- links up the files -->
    <script src="javascripts/index.js"></script>
    
          <!-- <script src="javascripts/index.js"></script> -->
    </body>
</html>
