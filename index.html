<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascripts/index.js"></script>
        <title>JavaScript Project</title>
    </head>

    <body>
        <h1>Dad Jokes</h1>
        <div id="main">
            
        </div>
        <div class="card">
            <div class="card-content">
              <h3 id="form-title" class="center">Create You Own Dad Joke</h3>
      
              <form id="joke-form">
                <div class="input-field">
                  <textarea type="text" name="Joke-content" id="Joke-content" class="materialize-textarea"></textarea>
                  <label for="Joke-content">Content</label>
                </div>
      
                <input type="submit" value="Create Joke" class="btn">
              </form>
      
              <h4>Your Jokes</h4>
              <hr>
      
              <div id="Joke-list"></div>
            </div>
          </div>
    </body>
</html>
